<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join a League | Parlay Friends</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .selectable {
      cursor: pointer;
      background-color: #222;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      color: white;
    }
    .selectable:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/Parlay_Friends_Logo_Vectorized.svg" class="logo" alt="Parlay Friends Logo">
    <nav>
      <a href="dashboard.html" class="button">Back to Dashboard</a>
    </nav>
  </header>

  <main>
    <h2>Join a League</h2>

    <form id="searchLeagueForm" class="line-item">
      <label for="searchName">Search League Name:</label>
      <input type="text" id="searchName" required>
      <button type="submit">Search</button>
    </form>

    <div class="line-item">
      <ul id="leagueResultsList"></ul>
    </div>

    <div id="searchResults" class="line-item hidden">
      <h3>Selected League:</h3>
      <p id="selectedLeagueName" class="mb-2"></p>
      <form id="joinLeagueForm">
        <label for="passkey">Enter Passkey:</label>
        <input type="text" id="passkey" required>
        <button type="submit">Join League</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Parlay Friends. All rights reserved.</p>
  </footer>

  <script>
    const searchForm = document.getElementById('searchLeagueForm');
    const joinForm = document.getElementById('joinLeagueForm');
    const searchResults = document.getElementById('searchResults');
    const leagueResultsList = document.getElementById('leagueResultsList');
    const selectedLeagueName = document.getElementById('selectedLeagueName');
    let foundLeagueId = null;

    // Search for leagues by name
    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('searchName').value.trim();
      if (!name) return alert('Please enter a league name.');

      try {
        const res = await fetch(`/api/leagues/search?name=${encodeURIComponent(name)}`, {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });

        const data = await res.json();
        console.log('Search result:', data);

        leagueResultsList.innerHTML = '';

        if (res.ok && Array.isArray(data)) {
          data.forEach(league => {
            const li = document.createElement('li');
            li.textContent = league.name;
            li.className = 'selectable';
            li.addEventListener('click', () => {
              foundLeagueId = league._id;
              selectedLeagueName.textContent = league.name;
              searchResults.classList.remove('hidden');
            });
            leagueResultsList.appendChild(li);
          });
        } else {
          alert(data.error || 'No matching leagues found.');
        }

      } catch (err) {
        console.error('Search error:', err);
        alert('Error searching for league.');
      }
    });

    // Attempt to join the selected league
    joinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const passkey = document.getElementById('passkey').value.trim();

      if (!foundLeagueId) return alert('No league selected.');
      if (!passkey) return alert('Please enter the passkey.');

      const payload = { leagueId: foundLeagueId, passkey };
      console.log('Submitting join request:', payload);

      try {
        const res = await fetch('/api/leagues/join', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log('Join response:', data);

        if (res.ok) {
          alert('Successfully joined the league!');
          window.location.href = `league_home.html?leagueId=${foundLeagueId}`;
        } else {
          alert(data.error || 'Failed to join the league.');
        }
      } catch (err) {
        console.error('Join error:', err);
        alert('Error joining league.');
      }
    });
  </script>
</body>
</html>
