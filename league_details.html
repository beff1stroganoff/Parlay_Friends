<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League Details - Parlay Friends</title>
  <link rel="stylesheet" href="style.css" />
  <script src="start_league.js" defer></script>
</head>
<body>
  <header>
    <img src="Images/Parlay_Friends_Logo_Vectorized.svg" alt="Parlay Friends Logo" class="logo" />
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </header>

  <main class="container">
    <h1>League Details</h1>

    <div id="leagueInfo" class="line-item">
      <h2 id="leagueNameDisplay">League Name</h2>
      <p><strong>Created by:</strong> <span id="leagueCreatorDisplay"></span></p>
      <p><strong>Created on:</strong> <span id="leagueCreatedAtDisplay"></span></p>
    </div>

    <button onclick="window.location.href='league_settings.html'">Edit League Settings</button>
  </main>

  <footer>
    <p>&copy; 2025 Parlay Friends. All rights reserved.</p>
  </footer>


  <script>
    document.addEventListener('DOMContentLoaded', getLeagueDetails);
  </script>
</body>
</html>
