<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start a League - Parlay Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Start a New League</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="leagueName" class="block text-sm font-medium text-gray-700">League Name</label>
        <input type="text" id="leagueName" name="leagueName" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400">
      </div>
      <div>
        <label for="participants" class="block text-sm font-medium text-gray-700">Number of Participants</label>
        <input type="number" id="participants" name="participants" min="2" max="100" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400">
      </div>
      <div>
        <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
        <input type="date" id="startDate" name="startDate" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400">
      </div>
      <div>
     
      </div>
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
        Create League
      </button>
      <button type="Home"
              onclick="window.location.href='index.html'"   
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
Home
</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Want to join an existing league? 
      <a href="#" class="text-green-600 hover:underline">Browse
        </a>
    </p>
</body>
</html>
