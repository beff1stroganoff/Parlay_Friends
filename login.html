<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="server.js" defer></script>
</head>
<body>
  <h1>Log In</h1>
  <form onsubmit="event.preventDefault(); loginUser(username.value, password.value);">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
<button type="Home"
onclick="window.location.href='index.html'"   
class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition duration-300">
Home
</button>

</html>
