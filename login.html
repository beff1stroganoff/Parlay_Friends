<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Parlay Friends</title>
  <link rel="stylesheet" href="style.css">
  <script src="login.js" defer></script>
</head>
<body>
  <header>
    <img src="Images/Parlay_Friends_Logo_Vectorized.svg" class="logo" alt="Parlay Friends Logo">
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <h2>Log In</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Log In</button>
    </form>

    <div class="center mt-4">
      <p>Don't have an account?</p>
      <a href="sign_up.html" class="button">Sign Up</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Parlay Friends. All rights reserved.</p>
  </footer>
</body>
</html>
